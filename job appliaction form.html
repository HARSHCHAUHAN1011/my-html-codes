<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1 { text-align: center; } 
        fieldset { background-color: #add8e6; }
        div { text-align: center; }
    </style>
    <h1>Job application form</h1>
</head>
<body>
    <fieldset>
        <legend><h2>Contact form</h2></legend>
        <div>
            <form action="/submit" method="post">
                <label for="fname">First Name</label><br>
                <input type="text" id="fname" name="fname" required><br><br>
                
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" name="lname" required><br><br>
                
                <label for="contact">Contact Number</label><br>
                <input type="number" id="contact" name="contact" required min="0" max="9999999999"><br><br>

                <label for="email1">Email:</label><br>
                <input type="email" id="email1" name="email1" required><br><br>
            </form>
        </div>
    </fieldset>

    <fieldset>
        <legend><h2>Job Details*</h2></legend>
        <div>
            <form action="/submit" method="post"><br>
                <label for="position">Position Applied For:</label><br><br>
                <select id="position" name="position" required>
                    <option value="">--Select Position--</option>
                    <option value="HR">HR</option>
                    <option value="Manager">Manager</option>
                </select><br><br><br>

                <label for="experience">Year Of Experience</label><br>
                <input type="number" id="experience" name="experience" required min="1"><br><br>

                <label for="cover">Cover Letter</label><br>
                <input type="text" id="cover" name="cover" required><br><br>

                <label for="email2">Email:</label><br>
                <input type="email" id="email2" name="email2" required><br><br>
            </form>
        </div>
    </fieldset>

    <fieldset>
        <legend><h2>Availability</h2></legend>
        <div>
            <form action="/submit" method="post">
                <label for="startdate">Available start Date</label><br>
                <input type="date" id="startdate" name="startdate" required><br><br>

                <b>Willing To Relocate</b><br>
                <input type="radio" id="yes" name="relocate" value="Yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="relocate" value="No">
                <label for="no">No</label><br>
            </form>
        </div>
    </fieldset>

    <div>
        <input type="image" src="download.jpeg" alt="Submit Form">
    </div>
</body>
</html>
